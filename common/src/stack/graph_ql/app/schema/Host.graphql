type Host {
  id: Int
  name: String
  rack: String
  rank: String
  applianceId: Int
  boxId: Int
  environment_id: Int
  osactionId: Int
  osaction: Bootaction
  installactionId: Int
  installaction: Bootaction
  comment: String
  metadata: String
  appliance: Appliance
  attributes: [ReverseAttr]
  box: Box
  environment: Environment
  interfaces: [Interface]
}

extend type Query {
  hosts: [Host]
  hostById(hostId: Int!): Host
}

extend type Mutation {
  addHost(
    appliance: String!
    box: String = "default"
    environment: String = false
    installaction: String = "default"
    name: String!
    osaction: String = "default"
    rack: String!
    rank: String!
  ): Host
}
