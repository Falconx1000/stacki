type Bootaction {
  id: String
  bootNameId: Int
  bootName: Bootname
  osId: Int
  os: Os
  kernel: String
  ramdisk: String
  args: String
}

extend type Query {
  bootactions(
    bootactionId: String
    kernel: String
    ramdisk: String
    args: String
    osName: String
    bootname: String
  ): [Bootaction]
}
