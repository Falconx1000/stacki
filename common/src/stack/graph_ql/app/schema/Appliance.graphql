"""
Appliances
"""
type Appliance {
  id: Int
  name: String
  # TODO: Remove public field from schema
  public: String
  attributes: [ReverseAttr]
}

extend type Query {
  """
  List of all the appliances.
  """
  appliances(applianceId: Int, name: String): [Appliance]
}

extend type Mutation {
  addAppliance(name: String!, public: Choice): Appliance!
  updateAppliance(applianceId: Int!, name: String, public: Choice): Appliance!
  deleteAppliance(applianceId: Int!): Boolean!
}
